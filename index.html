<html>

  <head>
    <title>CNS Lunch Picker</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      max-width: 40rem;
      padding: 2rem;
      margin: auto;
      background: #fafafa;
    }

    img {
      max-width: 100%;
    }

    a {
      color: #2ECC40;
    }

    h1,
    h2,
    strong {
      color: #111;
    }
  </style>

  <body>
    <h1 id="title">CNS Lunch Picker</h1>
    <p id="place">
      <!-- Quotes will display here -->
    </p>
    <!-- Center is added for button placement -->
    <button onclick="pickPlace()">Pick!</button>

    <script defer>
      var quotes = [
        '1',
        '2',
        '3',
        '4',
        '5',
        '6',
      ]

      function pickPlace() {
        var randomNumber = Math.floor(Math.random() * (quotes.length));
        document.getElementById('place').innerHTML = quotes[randomNumber];
      }

    </script>
  </body>

</html>
